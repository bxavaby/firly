<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Firly - Earth's Night Lights</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />

        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ∞Ô∏è</text></svg>"
        />
    </head>
    <body>
        <div class="app-container">
            <div class="animated-bg">
                <div class="star" style="--delay: 0s; --x: 10%; --y: 20%"></div>
                <div class="star" style="--delay: 1s; --x: 80%; --y: 30%"></div>
                <div class="star" style="--delay: 2s; --x: 30%; --y: 70%"></div>
                <div
                    class="star"
                    style="--delay: 0.5s; --x: 70%; --y: 80%"
                ></div>
                <div
                    class="star"
                    style="--delay: 1.5s; --x: 90%; --y: 10%"
                ></div>
            </div>

            <header class="header">
                <div class="header-content">
                    <h1 class="logo">
                        <span class="logo-icon">üõ∞Ô∏è</span>
                        <span class="logo-text">FIRLY</span>
                    </h1>
                    <p class="subtitle">Earth's Night Lights from Space</p>
                </div>
                <div class="header-stats">
                    <div class="stat">
                        <span class="stat-value" id="data-points">2.1M</span>
                        <span class="stat-label">Data Points</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">2023</span>
                        <span class="stat-label">Current Year</span>
                    </div>
                </div>
            </header>

            <div id="map" class="map-container"></div>

            <div class="controls-panel">
                <div class="controls-header">
                    <h3>Night Lights Control</h3>
                    <div class="connection-status" id="connection-status">
                        <div class="status-dot"></div>
                        <span>Connecting...</span>
                    </div>
                </div>

                <div class="controls-row">
                    <div class="control-section">
                        <label for="intensity-slider" class="control-label"
                            >Intensity</label
                        >
                        <input
                            type="range"
                            id="intensity-slider"
                            class="control-slider"
                            min="10"
                            max="100"
                            value="80"
                            step="5"
                        />
                        <span class="control-value" id="intensity-value"
                            >80%</span
                        >
                    </div>

                    <div class="control-section">
                        <label for="brightness-slider" class="control-label"
                            >Brightness</label
                        >
                        <input
                            type="range"
                            id="brightness-slider"
                            class="control-slider"
                            min="50"
                            max="150"
                            value="100"
                            step="10"
                        />
                        <span class="control-value" id="brightness-value"
                            >100%</span
                        >
                    </div>

                    <div class="control-buttons">
                        <button
                            class="control-btn"
                            id="fullscreen-btn"
                            title="Toggle Fullscreen"
                        >
                            <span>‚õ∂</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="loading" class="loading-overlay hidden">
                <div class="loading-content">
                    <div class="loading-orbital">
                        <div class="orbital-ring"></div>
                        <div class="orbital-ring"></div>
                        <div class="orbital-ring"></div>
                        <div class="satellite">üõ∞Ô∏è</div>
                    </div>
                    <h3>Loading Night Lights</h3>
                    <p id="loading-text">Connecting to satellite data...</p>
                    <div class="loading-progress">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
